<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Form</h2>

  <form id="dataForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Message:</label><br>
    <textarea id="message" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById("dataForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const responseEl = document.getElementById("response");

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      responseEl.textContent = "⏳ Sending...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbweNAktAyMAT6XGlD4edEC-Qh4C38jRu2DxF6GA4rWLbHT1R7B16JFxDjGt_DcU4mQa/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        if (result.success) {
          responseEl.textContent = "✅ Data saved successfully!";
          form.reset();
        } else {
          responseEl.textContent = "❌ Error: " + result.error;
        }
      } catch (err) {
        responseEl.textContent = "❌ Failed to connect: " + err.message;
      }
    });
  </script>
</body>
</html>
