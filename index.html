<!DOCTYPE html>
<html>
<head>
  <title>Form to Google Sheets</title>
  <meta charset="utf-8" />
</head>
<body>
  <h2>Contact Form</h2>
  <form id="dataForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Message:</label><br>
    <textarea id="message" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      fetch('https://script.google.com/macros/s/AKfycbxjZ6KqNqOvb7Ckh1Kzvz-GSsOopC4SdjrAGnrNFFRkcADiZVdn9FBrF-O4OoA0WCLoYA/exec', {  // <-- Replace this
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById('response').innerText = "Data saved successfully!";
        form.reset();
      })
      .catch(err => {
        document.getElementById('response').innerText = "Error: " + err;
      });
    });
  </script>
</body>
</html>
