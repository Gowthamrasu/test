<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Sheet Data App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    button { padding: 5px 10px; }
    #response { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h2>Google Sheet Data App</h2>

  <form id="dataForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Message:</label><br>
    <textarea id="message" required></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <h3>Stored Records</h3>
  <table id="dataTable">
    <thead>
      <tr><th>Name</th><th>Email</th><th>Message</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwmSjkYAGMPV65JXsHaaKCsnVXlY3ToUDh9wNF5Iy4WmLatoxJ8leUun5Z0axChZa0GxQ/exec"; // replace with your /exec URL

    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      data.forEach((row) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.email}</td>
          <td>${row.message}</td>
          <td><button onclick="deleteRow(${row.id})">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteRow(id) {
      if (!confirm("Are you sure to delete this record?")) return;
      const res = await fetch(API_URL + "?id=" + id, { method: "DELETE" });
      const result = await res.json();
      alert(result.message);
      loadData();
    }

    document.getElementById("dataForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const response = document.getElementById("response");

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      response.textContent = "⏳ Saving...";
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      if (result.success) {
        response.textContent = "✅ Saved successfully!";
        e.target.reset();
        loadData();
      } else {
        response.textContent = "❌ Error: " + result.error;
      }
    });

    loadData();
  </script>
</body>
</html>
